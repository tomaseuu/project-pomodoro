<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="user-page">
    <nav class="navbar">
      <a href="index.html" class="logo-link">
        <div class="logo-container">
          <img
            src="focus-fruit-logo.png"
            alt="Focus-Fruit Logo"
            class="logo-image"
          />
          <span class="logo-text">FocusFruit</span>
        </div>
      </a>
      <ul class="nav-list">
        <li><a href="pomodoro.html">Home</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li>
          <a href="profile.html"
            ><img src="user-logo.png" alt="Profile" class="profile-icon"
          /></a>
        </li>
      </ul>
    </nav>

    <main class="contact-container">
      <div class="contact-header">
        <p>Contact Us! Let us know any questions or inquiries you have!</p>
      </div>

      <div class="contact-form">
        <form id="contact-form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <div class="message-container">
            <textarea id="message" name="message" rows="6" required></textarea>
            <button type="submit" class="send-button">Send</button>
          </div>
        </form>
      </div>
    </main>

    <script type="module" src="./src/main.jsx"></script>
    <div class="three-dots">...</div>

    <footer class="footer">
      <p>
        <a href="contact.html">contact us</a>
      </p>
    </footer>
  </body>
</html>
